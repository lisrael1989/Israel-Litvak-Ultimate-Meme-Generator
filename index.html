<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f035114900.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Ultimate Meme Generator</title>
  </head>
  <body onload="onInit()">
    <!-- Nav -->
    <header class="main-header full main-layout">
      <div class="flex align-center space-between">
        <div class="logo">Meme Gen<span></span></div>

        <nav class="main-nav">
          <ul class="main-nav-list flex clean-list align-center">
            <li class="editor-btn flex align-center justify-center">
              <a href="#" onclick="switchSection()">Gallery</a>
            </li>
            <li class="saved-memes flex align-center justify-center">
              <a href="#">Memes</a>
            </li>

            <li class="flex align-center justify-center">
              <a href="#about">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- gallery -->
    <section class="main-gallery">
      <section class="gallery-header flex space-around">
        <input
          type="search"
          placeholder="Search Here"
          class="search-field"
          list="keywordsList"
          oninput="onSetFilterBy(this)"
        />
        <button
          class="flex-btn"
          title="Make random meme!"
          onclick="OnFlexible()"
        >
          I'm Flexible
        </button>
      </section>
      <section class="imgs-container"></section>
    </section>

    <!-- canvas -->
    <section class="editor editor-layout grid hide">
      <div class="canvas-container">
        <canvas width="400" height="400"></canvas>
      </div>
      <section class="controls">
        <input
          type="text"
          id="text-input"
          class="text-input"
          placeholder="Enter text"
          name="text-input"
          oninput="onTxtInput(value)"
        />
        <div class="text-btn">
          <button class="add-text-btn" onclick="onAddLine()">+</button>
          <button class="switch-btn" onclick="onSwitchLine()">
            <i class="switch-lines fa-solid fa-arrow-down-up-across-line"></i>
          </button>
          <button class="remove-btn" onclick="onRemoveLine()">
            <i class="remove-line fa-solid fa-trash"></i>
          </button>
        </div>
        <div class="action-btn">
          <button class="increase-font-size" onclick="onChangeFontSize(+5)">
            A+
          </button>
          <button class="decrease-font-size" onclick="onChangeFontSize(-5)">
            A-
          </button>
          <button class="text-left" onclick="onAlignText('left')">
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button class="text-center" onclick="onAlignText('center')">
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button class="text-right" onclick="onAlignText('right')">
            <i class="fa-solid fa-align-right"></i>
          </button>
          <div>
            <select class="select-font" onchange="changeFont()">
              <option value="Impact">Impact</option>
              <option value="Arial">Arial</option>
              <option value="Cursive">Cursive</option>
              <option value="Fantasy">Fantasy</option>
            </select>
            <button class="fa-solid fa-palette">
              <input type="color" oninput="onChangeColor(value)" />
            </button>
          </div>
        </div>
        <div>
          <button class="save-meme" onclick="onSaveMeme()">Save</button>
          <a href="#" class="download-meme" onclick="downloadCanvas(this)"
            >Download
          </a>
        </div>
      </section>
    </section>
    <section class="saved-memes"></section>

    <script src="js/service/utils.js"></script>
    <script src="js/service/storage.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
  </body>
</html>
