<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f035114900.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Ultimate Meme Generator</title>
  </head>
  <body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <!-- Nav -->
    <header class="main-header full main-layout">
      <div class="flex align-center space-between">
        <div class="logo">Meme Gen<span></span></div>

        <nav class="main-nav">
          <ul class="main-nav-list flex clean-list align-center">
            <li class="editor-btn flex align-center justify-center">
              <a href="#" onclick="switchToGallery()">Gallery</a>
            </li>
            <li class="saved-memes flex align-center justify-center">
              <a href="#" onclick="switchToSavedGallery()">Memes</a>
            </li>

            <li class="about flex align-center justify-center">
              <a href="#" onclick="showabout()">About</a>
            </li>
          </ul>
        </nav>
      </div>
      <button class="toggle-menu-btn" onclick="toggleMenu()" type="button">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>
    <section id="saved-memes" class="saved-memes-section hide">
      <div class="saved-memes-container"></div>
    </section>
    <!-- gallery -->
    <section class="main-gallery" id="img-gallery">
      <section class="gallery-header flex space-around">
        <div>
          <input
            type="search"
            placeholder="Search..."
            class="search-field"
            list="keywordsList"
            oninput="onSetFilterBy({ keywords:this.value})"
          />
          <datalist id="keywordsList">
            <option value="Famous"></option>
            <option value="Pets"></option>
            <option value="Movie"></option>
            <option value="Kids"></option>
            <option value="Funny"></option>
            <option value="Scary"></option>
          </datalist>
        </div>
        <button
          class="flex-btn"
          title="Make random meme!"
          onclick="OnFlexible()"
        >
          I'm Flexible
        </button>
      </section>
      <section class="imgs-container"></section>
    </section>

    <!-- canvas -->
    <section id="editor" class="editor editor-layout grid hide">
      <div class="canvas-container">
        <canvas width="400" height="400"></canvas>
      </div>
      <section class="controls">
        <input
          type="text"
          id="text-input"
          class="text-input"
          placeholder="Enter text"
          name="text-input"
          oninput="onTxtInput(value)"
        />

        <div class="text-btn">
          <button class="add-text-btn" onclick="onAddLine()">+</button>
          <button class="switch-btn" onclick="onSwitchLine()">
            <i class="switch-lines fa-solid fa-arrow-down-up-across-line"></i>
          </button>
          <button class="remove-btn" onclick="onRemoveLine()">
            <i class="remove-line fa-solid fa-trash"></i>
          </button>
        </div>

        <div class="action-btn">
          <button class="increase-font-size" onclick="onChangeFontSize(+5)">
            A+
          </button>
          <button class="decrease-font-size" onclick="onChangeFontSize(-5)">
            A-
          </button>
          <button class="text-left" onclick="onAlignText('left')">
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button class="text-center" onclick="onAlignText('center')">
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button class="text-right" onclick="onAlignText('right')">
            <i class="fa-solid fa-align-right"></i>
          </button>
          <div>
            <button class="btn-left" onclick="onSetLinePosLeft()">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="btn-up" onclick="onSetLinePosUp()">
              <i class="fas fa-arrow-up"></i>
            </button>
            <button class="btn-down" onclick="onSetLinePosDown()">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="btn-right" onclick="onSetLinePosRight()">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <div class="editor-color-font-btn">
            <select class="select-font" onchange="changeFont()">
              <option value="Impact">Impact</option>
              <option value="Arial">Arial</option>
              <option value="Cursive">Cursive</option>
              <option value="Fantasy">Fantasy</option>
            </select>
            <button>
              <input
                type="color"
                class="pick-color"
                oninput="onChangeColor(value)"
              />
            </button>
          </div>
        </div>
        <section class="icones-editor">
          <div class="icon" onclick="onSetIcons('üòÇ')">üòÇ</div>
          <div class="icon" onclick="onSetIcons('üòé')">üòé</div>
          <div class="icon" onclick="onSetIcons('‚ùå')">‚ùå</div>
          <div class="icon" onclick="onSetIcons('üé®')">üé®</div>
          <div class="icon" onclick="onSetIcons('üîû')">üîû</div>
        </section>
        <div class="last-btn">
          <button
            title="Share to Facebook"
            class="share-meme"
            onclick="onshareMeme()"
          >
            <i class="fa-solid fa-share"></i> Share
          </button>
          <button title="save meme" class="save-meme" onclick="onSaveMeme()">
            <i class="fa-solid fa-download"> </i>
          </button>
          <a
            href="#"
            title="download Img "
            class="download-meme"
            onclick="downloadCanvas(this)"
            >Download
          </a>
        </div>
      </section>
    </section>

    <section id="aboutSection" class="hide">
      <h1>israel litvak</h1>
      <p>about</p>
    </section>

    <script src="js/service/utils.js"></script>
    <script src="js/service/storage.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
  </body>
</html>
