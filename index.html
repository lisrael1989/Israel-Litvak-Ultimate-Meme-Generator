<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f035114900.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Ultimate Meme Generator</title>
  </head>
  <body onload="onInit()">
    <!-- Nav -->
    <header class="main-header full main-layout">
      <div class="flex align-center space-between">
        <div class="logo">Meme Gen<span>ðŸ˜‚</span></div>

        <nav class="main-nav">
          <ul class="main-nav-list flex clean-list align-center">
            <li class="flex align-center justify-center">
              <a href="#">Gallery</a>
            </li>
            <li class="flex align-center justify-center">
              <a href="#">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- gallery -->
    <section class="main-gallery">
      <section class="imgs-container"></section>
    </section>

    <!-- canvas -->
    <section class="editor grid hidden">
      <div class="editor-layout grid">
        <div class="canvas-container">
          <canvas width="200" height="200"></canvas>
        </div>
        <section
          class="controls flex space-around direction-column align-center"
        >
          <input
            type="text"
            class="text-input"
            placeholder="Enter text"
            name="text-input"
            oninput="onTextChange(event.target)"
          />
        </section>
      </div>
    </section>

    <script src="js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/storage.js"></script>
    <script src="js/service/utils.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
  </body>
</html>
