<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f035114900.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Ultimate Meme Generator</title>
  </head>
  <body onload="onInit()">
    <!-- Nav -->
    <header class="main-header full main-layout">
      <div class="flex align-center space-between">
        <div class="logo">Meme Gen<span>ðŸ˜‚</span></div>

        <nav class="main-nav">
          <ul class="main-nav-list flex clean-list align-center">
            <li class="editor-btn flex align-center justify-center">
              <a href="#" onclick="switchSection()">Gallery</a>
            </li>

            <li class="flex align-center justify-center">
              <a href="#about">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- gallery -->
    <section class="main-gallery">
      <section class="imgs-container"></section>
    </section>

    <!-- canvas -->
    <section class="editor editor-layout grid hide">
      <div class="canvas-container">
        <canvas width="400" height="400"></canvas>
      </div>
      <section class="controls">
        <input
          type="text"
          id="text-input"
          placeholder="Enter text"
          name="text-input"
          oninput="onTxtInput(value)"
        />
        <div>
          <button onclick="onAddLine()">Add Text</button>
          <button onclick="onSwitchLine()">Switch Line</button>
        </div>
        <div>
          <input type="color" oninput="onChangeColor(value)" />
        </div>
        <div>
          <button onclick="onChangeFontSize(+5)">+</button>
          <button onclick="onChangeFontSize(-5)">-</button>
        </div>

        <a href="#" class="download-meme" onclick="downloadCanvas(this)"
          >Download Img</a
        >
      </section>
    </section>

    <script src="js/service/storage.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
  </body>
</html>
